<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Probably the most complete UI kit out there. Multiple functionalities and controls added, extended color palette and beautiful typography, designed as its own extended version of Bootstrap at the highest level of quality.">
  <meta name="author" content="Webpixels">
  <title>1997</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
  <!-- Theme CSS -->
  <link type="text/css" href="static/theme.css" rel="stylesheet">
  <!-- Demo CSS - No need to use these in your project -->
  <link type="text/css" href="static/demo.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-light bg-white py-4">
    <div class="container">
      <a class="navbar-brand" href=""><strong>1997</strong></a>
      <button class="navbar-toggler" type="button" data-action="offcanvas-open" data-target="#navbar_main" aria-controls="navbar_main" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse offcanvas-collapse" id="navbar_main">
        <ul class="navbar-nav ml-auto align-items-lg-center">
          <h6 class="dropdown-header font-weight-600 d-lg-none px-0">Menu</h6>
          <li class="nav-item">
            <a class="nav-link" href="index.html">主页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="member.html">成员</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main">
    <section class="spotlight bg-cover bg-size--cover" style="background-image: url('static/b.jpg')">
      <span class="mask bg-primary alpha-7"></span>
      <div class="spotlight-holder py-sm pt-lg-lg">
        <div class="container d-flex align-items-center">
          <div class="row cols-xs-space cols-sm-space cols-md-space align-items-center justify-content-around" style="width: 100%;">
            <div class="col-lg-5">
              <div class="position-relative" style="height: 300px;">
                <img src="static/logo.jpg" width="250" height="250" style="margin-top: 70px;" class="img-center img-fluid rounded">
              </div>
            </div>
            <div class="col-lg-5 text-center">
              <h2 class="heading h1 text-white strong-400">
                全部成员
              </h2>
              <p class="lead text-white mt-4">
                皆来自高校或知名网安企业。
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="slice slice-lg" data-delimiter="1">
      <div class="container">
        <div class="row cols-xs-space cols-sm-space cols-md-space">
          {% for member in members %}
          <div class="col-lg-4">
            <div class="icon text-primary mb-3">
              <div class="member-icon">
                <img src="{{ member.image }}" width="80" height="80">
              </div>
            </div>
            <h5 class="heading h5">{{ member.name }}</h5>
            {% if member.github %}
            <span class="logo">
              <a href="https://github.com/{{ member.github }}"><img class="logo-img" src="static/logo/github.svg" alt="GitHub"></a>
            </span>
            {% endif %}
            {% if member.blog %}
            <span class="logo">
              <a href="{{ member.blog }}"><img class="logo-img" src="static/logo/blog.svg" alt="博客"></a>
            </span>
            {% endif %}
            <p>{{ member.description }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

  </main>
</body>

</html>
